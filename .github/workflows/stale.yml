name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue is stale because it has been open 7 days with no activity after asking for more info. Comment or this will be closed in 4 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 10 days with no activity. This can be reopened if additional information is provided.'
          days-before-issue-stale: 10          
          days-before-issue-close: 4
          days-before-pr-stale: -1
          days-before-pr-close: -1
          any-of-labels: "needs-more-info"
